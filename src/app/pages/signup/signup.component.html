<div class="wp"></div>

<div class="container" fxLayoutAlign="center center" fxLayout.lt-md="column">
    <!--   <div class="nav" fxLayoutAlign.xs="center">
          <img class="logo"  src="/assets/logo/animet_log.png" height="100" alt="logo" [routerLink]="['/home']" routerLinkActive="router-link-active" >
      </div> -->
    <div class="form-wrapper animate__animated animate__fadeIn  animate__faster" fxLayoutAlign="center center"
        fxLayout="column" fxLayoutGap="25px">
        <div class="title" fxFlex="10%">Register</div>
        <div class="buffer" *ngIf="isBuffering | async " fxLayoutAlign="center center" fxLayout="column">
            <mat-spinner color="accent" fxLayoutAlign="center"></mat-spinner>
            <div id="status-txt" fxLayoutAlign="center">creating an account</div>
        </div>

        <form fxFlex="80%" class="regular-form" fxLayoutAlign="center center" fxLayout="column">
            <div class="form-item">
                <input type="email" class="input-item" placeholder="email" id="email" required>
            </div>
            <div class="form-item">
                <input type="password" class="input-item" placeholder="password" id="password" required>
            </div>

            <div class="sing-in-btn">
                <button mat-raised-button color="accent" (click)="onSubmit()"
                    [disabled]="(isBuffering | async) === true">Create an account</button>
            </div>
            <div class="join-link" [routerLink]="['/login']" routerLinkActive="router-link-active">Already have an
                account?</div>
        </form>

    </div>
    <div class="beta-msg-container" fxLayout="column" fxLayoutAlign="center start">
        <div class="beta-msg">
            AnimetTV is still under development there will be breaking changes in the future. Temporary registration are
            invite only.
        </div>
        <div>
            <mat-list>
                <mat-list-item>Join our discord for future updates</mat-list-item>
                <mat-list-item>Contact us at <a matTooltip="send email" href="mailto:admin@animet.tv">&nbsp;
                        admin@animet.tv</a></mat-list-item>
                <mat-list-item>Donate or Share AnimetTV &nbsp;
                    <a target="_blank" href="https://ko-fi.com/animettv" class="btc" matTooltip="Donate Using Ko-Fi"
                        fxLayoutAlign="center center">
                        <mat-icon>coffee</mat-icon>
                        <svg xmlns="http://www.w3.org/2000/svg" width="70" height="30" viewBox="0.004 0 63.993 64">
                            <path
                                d="M63.04 39.741c-4.274 17.143-21.638 27.575-38.783 23.301C7.12 58.768-3.313 41.404.962 24.262 5.234 7.117 22.597-3.317 39.737.957c17.144 4.274 27.576 21.64 23.302 38.784z"
                                fill="#f7931a" />
